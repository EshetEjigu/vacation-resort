                <h2>FELL LIKE AT HOME</h2>
                <p>A colorful and unforgettable experience is waiting for you in Miami beach. The sunny beach city is a dazzling blend of modern attractions and the historic ambiance you can only find in Miami. 
                    You're in for a treat with the striking pastel walls and Art Deco cityscape that make for a vibrant and unique aesthetic adventure.Stroll down the legendary Ocean Avenue, a bustling pedestrian walkway lined with cafes, shops, bars and unique boutiques. Here in Miami's Art Deco District, you'll be face to face with some of the most iconic buildings and art galleries in the city. We have hotels in Miami Beach for any vacation experience, and we're here to make your stay picture perfect.
                    The Miami Beach Boardwalk is a beautiful scenic pathway stretching for miles along the Atlantic coast with splendid views of the waves, sprawling mansions and towering high rises. The famous Lincoln Road Mall is a premier outdoor shopping center featuring dozens of boutiques, restaurants and markets.
                    
                    Miami is an epicenter of art and culture. You'll see it at all during a visit to the Pérez Art Museum Miami, a popular art museum dedicated to modern and contemporary collections. A tour will guide you through the museum's beautiful outdoor spaces, unique sculptures and historic architecture.Make the most of your coastal retreat and explore the endless culinary offerings found in Miami Beach. Waterfront restaurants off the tastiest crab ceviche, fresh clam chowder and authentic Cuban sandwiches. 
                    Be sure to save room for dessert so you can experience a mouthwatering pastelito or slice of key lime pie.At the top hotels in Miami Beach, fun in the sun is only the beginning. The city's vibrant nightlife comes alive when the sun goes down, and the beach bars and nightclubs create a buzzing atmosphere. Enjoy tropical rooftop cocktails and invigorating dance music as you salsa, tango and merengue the night away. A laid-back happy hour experience can be found at the many lounges and local breweries near your hotel in Miami Beach.
                    Lounge in the sun along the miles of pristine coastline or plan a family-friendly visit to North Beach's Oceanside Park. This is the ideal place to enjoy a seaside picnic, and the kids will love the fun playground. After a day of fun in the sun, head back to your relaxing Miami Beach hotel, where our amenities and service will make you feel right at home</P>
